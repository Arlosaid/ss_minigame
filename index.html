<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />

  <meta name="screen-orientation" content="landscape" />
  <meta name="orientation" content="landscape" />
  <title>Saint Seiya Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      touch-action: none;
      overscroll-behavior: none;
      background-color: #000;
    }
    
    #root {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    

    
    /* Asegurar que el canvas se vea en móviles */
    canvas {
      display: block !important;
      touch-action: none !important;
      background-color: #000 !important;
    }
  </style>
  <script type="module" crossorigin src="/ss_minigame/assets/index-35b8d38f.js"></script>
  <link rel="stylesheet" href="/ss_minigame/assets/index-dc6362f6.css">
</head>
<body>
  <div id="root"></div>
  <script>
    // Forzar modo landscape al cargar
    (async function() {
      try {
        // Intentar entrar en fullscreen primero (necesario para lock)
        if (document.documentElement.requestFullscreen) {
          // Escuchar el primer click/touch para activar fullscreen
          const activateFullscreen = async () => {
            try {
              await document.documentElement.requestFullscreen();
              // Una vez en fullscreen, bloquear orientación
              if (screen.orientation && screen.orientation.lock) {
                await screen.orientation.lock('landscape').catch(() => {});
              }
            } catch (err) {}
            document.removeEventListener('click', activateFullscreen);
            document.removeEventListener('touchstart', activateFullscreen);
          };
          document.addEventListener('click', activateFullscreen, { once: true });
          document.addEventListener('touchstart', activateFullscreen, { once: true });
        }
      } catch (err) {}
    })();
  </script>
  
</body>
</html>
